# https://taskfile.dev

version: '3'

env:
  ENV: dev

dotenv: ['.env', '.env.{{.ENV}}']

vars:
  GREETING: Hello, World!

tasks:
  startUp:
    cmds:
      - chmod +x ./bootstrap.sh
      - ./bootstrap.sh


  composeUp:
    cmds:
      - docker-compose --env-file ./.env.dev up

  composeDown:
    cmds:
      - docker-compose --env-file ./.env.dev down --remove-orphans

  dockerVolume:
    cmds:
      - echo "Removing Docker volumes"
      - docker volume rm $(docker volume ls -q)

  dockerBuildBackend:
    cmds: 
      - docker build -f Dockerfile.node --build-arg SCOPE="backend" --build-arg SCOPE="backend" --build-arg PORT=6000 --tag youtube-clone/backend .
