table:
  name: channel_subscriptions
  schema: public
object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: subscriber
    using:
      foreign_key_constraint_on: subscriber_id
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: users
            schema: public
          _where:
            id:
              _eq: X-Hasura-User-Id
      set:
        channel_id: x-hasura-User-Id
      columns:
        - channel_id
select_permissions:
  - role: user
    permission:
      columns:
        - channel_id
        - subscriber_id
      filter:
        subscriber_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        subscriber_id:
          _eq: X-Hasura-User-Id
