table:
  name: play_list_names
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: play_lists
    using:
      foreign_key_constraint_on:
        column: play_list_names_id
        table:
          name: play_lists
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: users
            schema: public
          _where:
            id:
              _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - name
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - video_count
      filter: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
